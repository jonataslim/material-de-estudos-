<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação da Copa do Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #1b0dd8;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0de918;
        }
        tr:nth-child(even) {
            background-color: #fffb00;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Classificação da Copa do Mundo</h1>
    <table id="teams-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Grupo</th>
                <th>Pontos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Jogos</th>
                <th>Gols a Favor</th>
                <th>Gols Contra</th>
                <th>Saldo de Gols</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão preenchidas pelo JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
